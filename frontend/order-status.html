<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Status - Keanu Candy Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .status-badge { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
      .status-created { background-color: #ffc107; color: #000; }
      .status-shipped { background-color: #0dcaf0; color: #fff; }
      .status-delivered { background-color: #198754; color: #fff; }
      .order-card { margin-bottom: 1.5rem; }
      .status-timeline { margin-top: 1rem; padding-left: 1rem; border-left: 3px solid #ddd; }
      .timeline-item { margin-bottom: 0.5rem; font-size: 0.9rem; color: #666; }
      .timeline-item.active { color: #000; font-weight: 500; }
    </style>
</head>
<body class="p-4 bg-light">

<div class="container">
  <h2 class="fw-bold mb-4">Your Order Status</h2>
  <p class="text-muted">Track the progress of your orders from Created → Shipped → Delivered</p>

  <div id="ordersList"></div>

  <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
</div>

<script src="assets/js/app.js"></script>

</html>

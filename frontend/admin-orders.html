<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin — Order Management</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .status-badge { font-size: 0.85rem; padding: 0.3rem 0.6rem; }
      .status-created { background-color: #ffc107; color: #000; }
      .status-shipped { background-color: #0dcaf0; color: #fff; }
      .status-delivered { background-color: #198754; color: #fff; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Keanu Candy Store - Admin</a>
        <div>
          <a class="btn btn-outline-light btn-sm me-2" href="admin-dashboard.html">← Dashboard</a>
          <a class="btn btn-outline-danger btn-sm" href="#" onclick="logoutUser()">Logout</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <h2>Order Management</h2>
      <p class="text-muted">Update order status from Created → Shipped → Delivered</p>

      <div id="alert" class="my-2"></div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin-orders.js"></script>
  </body>
</html>
